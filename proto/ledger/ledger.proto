// GetAnalyticalDataRequest contains the filters to be used to get data from the accounts.
message GetAnalyticalDataRequest {
  // The account path
  string account_path = 1;
}

// GetAnalyticalDataResponse
message GetAnalyticalDataResponse {
  // Account involved in the operation.
  string account_id = 1;
  // Operation: debit or credit.
  Operation operation = 2;
  // Amount (in cents).
  int32 amount = 3;
}

// GetAccountHistory Request
message GetAccountHistoryRequest {
  // The account name
  string account_path = 1;
}

// EntryHistory to AccountHistory
message GetAccountHistoryResponse {
  // amount in cents
  int64 amount = 1;
  // Operation: debit or credit.
  Operation operation = 2;
  // timestamp to created at
  google.protobuf.Timestamp created_at = 3;
}

//https://github.com/grpc/grpc/blob/master/doc/health-checking.md
// HealthCheckResponse is the health check status
message HealthCheckResponse {
  // ServingStatus is the enum of the possible health check status
  enum ServingStatus {
    // Don't use. It's just the default value.
    SERVING_STATUS_UNKNOWN_UNSPECIFIED = 0;
    // Healthy
    SERVING_STATUS_SERVING = 1;
    // Unhealthy
    SERVING_STATUS_NOT_SERVING = 2;
    // Used only when streaming
    SERVING_STATUS_SERVICE_UNKNOWN = 3;
  }
  // Server status.
  ServingStatus status = 1;
}

// Health Check service.
service Health {
  // Check - checks the system health.
  rpc Check(google.protobuf.Empty) returns (HealthCheckResponse){
    option (google.api.http) = {
      get: "/health"
    };
  };
}
