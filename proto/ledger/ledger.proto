syntax = "proto3";

option go_package = "github.com/stone-co/the-amazing-ledger/proto/ledger";

package ledger;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

service LedgerService {
  rpc CreateTransaction(CreateTransactionRequest) returns (google.protobuf.Empty){
    option (google.api.http) = {
      post: "/api/v1/transactions"
      body: "*"
    };
  };
  rpc GetAccountBalance(GetAccountBalanceRequest) returns (GetAccountBalanceResponse){
    option (google.api.http) = {
      get: "/api/v1/accounts/{account_path}/balance"
    };
  };
  rpc GetAnalyticalData(GetAnalyticalDataRequest) returns (stream GetAnalyticalDataResponse){
    option (google.api.http) = {
      get: "/api/v1/analytical-data/{account_path}"
    };
  };
  rpc GetAccountHistory(GetAccountHistoryRequest) returns (stream GetAccountHistoryResponse){
    option (google.api.http) = {
      get: "/api/v1/accounts/{account_path}/history"
    };
  };
