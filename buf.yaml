version: v1beta1
lint:
  use:
    - BASIC
    - FILE_LOWER_SNAKE_CASE
    - ENUM_ZERO_VALUE_SUFFIX
    - ENUM_NO_ALLOW_ALIAS
    - ENUM_VALUE_PREFIX
    - IMPORT_NO_PUBLIC
    - PACKAGE_AFFINITY
    - PACKAGE_SAME_DIRECTORY
    - PACKAGE_SAME_GO_PACKAGE
    - COMMENT_ENUM
    - COMMENT_ENUM_VALUE
    - COMMENT_FIELD
    - COMMENT_MESSAGE
    - COMMENT_ONEOF
    - RPC_PASCAL_CASE
    - SERVICE_PASCAL_CASE
  ignore_only:
    PACKAGE_DIRECTORY_MATCH:
      - pkg/gateways/rpc/proto/ledger.proto

breaking:
  use:
    - WIRE_JSON